<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Webpack App</title>
</head>

<body>
  <main>
    <div class="container-fluid">
      <form action class="rss-form text-body">
        <div class="row">
          <div class="col">
            <div class="form-floating">
              <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100"
                placeholder="ссылка RSS" autocomplete="off">
              <label for="url-input">Ссылка RSS</label>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-lg btn-primary h-100">Добавить</button>
          </div>
      </form>
      <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
      <p class="feedback m-0 position-absolute small text-danger"></p>
    </div>

    </div>

  </main>
</body>
